name: Find DES3 Key

on:
  workflow_dispatch:
    inputs:
      start_range:
        description: 'Start of key range (e.g., 0)'
        required: true
        default: '0'
      end_range:
        description: 'End of key range (e.g., 1000000)'
        required: true
        default: '1000000'

